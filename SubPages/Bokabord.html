                    <label for="name">Name:</label> <!--(for) here is to make the cursor to go automatically to the feild so the user can enter info-->

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                    <input type="email" id="email" required>
                </div>
                <br>

                <button class="button" type="reset">Reset</button>
