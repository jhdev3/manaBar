<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chooseFilmCont">
      <form action="" id="chooseFilm">
        <label for="films"
          >Search and browes movies from ghibliapi.herokuapp
        </label>
        <!--Vet att input list inte riktigt har fullsupport och är olika i olika browsers xD
        Går att använda search/selcet och göra något liknande men ville testa och det fungerar okej
        tips kör helst i firefox
        ska det bli kompatibelt med alla browser får man ha lite alternativ -->
        <input
          list="films"
          name="films"
          id="film"
          minlength="3"
          autocomplete="off"
        />

        <datalist id="films" style="height: 5.1em; overflow: hidden"></datalist>
        <input type="submit" onclick="vehicleInput()"/>
        <p id="errormsg"></p>
      </form>
    </div>
    <div id="filmChoice" class="outCont">
      <section class="bg-1">
        <h1 id="title"></h1>
        <div class="split">
          <div id="text">
            <p id="description" class="item"></p>
            <h3>
              Director: <span id="director"></span><br />Producer:<span
                id="producer"
              ></span
              ><br />Release_date:<span id="release_date"></span>
            </h3>
          </div>
          <div id="out-image"></div>
        </div>
      </section>
      <section class="bg-2">
        <div class="split">
          <div id="out-movie_banner"></div>
          <div id="text2">
            <h1>Original_title: <span id="original_title"></span></h1>
            <h4>
              Original_title_romanised:
              <span id="original_title_romanised"></span>
            </h4>
            <p>Running_time:<span id="running_time"> </span></p>

            <p>Rt_score: <span id="rt_score"></span></p>
          </div>
        </div>
      </section>
      <!-- Sofia -->
      <selection>
        <div id="species">
          <div class="split">
            <div id="text3">
              <p>Species: <span id="name_species"></span></p>
            </div>
            <div></div>
          </div>
        </div>
      </selection>
      <!-- END Sofia-->
      <selection>
        <div id="people">
          <div class="split">
            <div>
              <p><span id="name"></span></p>
            </div>
            <div></div>
          </div>
        </div>
      </selection>
        <!-- No selection since there are only three vehicles that will be showed when a specific movie is selected -->
        <div id="people">
          <div class="split">
            <div>
              <p><span id="displayVehicle"></span></p>
            </div>
            <div></div>
          </div>
        </div>

    </div>
    <script src="api.js"></script>
  </body>
</html>
