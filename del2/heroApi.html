<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chooseFilmCont">
      <form action="" id="chooseFilm">
        <label for="films"
          >Search and browes movies from ghibliapi.herokuapp
        </label>
        <!--Vet att input list inte riktigt har fullsupport och är olika i olika browsers xD
        Går att använda search/selcet och göra något liknande men ville testa och det fungerar okej
        tips kör helst i firefox
        ska det bli kompatibelt med alla browser får man ha lite alternativ -->
        <input
          list="films"
          name="films"
          id="film"
          minlength="3"
          autocomplete="off"
        />

        <datalist id="films" style="height: 5.1em; overflow: hidden"></datalist>
        <input type="submit" />
        <p id="errormsg"></p>
      </form>
    </div>
    <div id="filmChoice" class="outCont">
      <section class="bg-1">
        <h1 id="title"></h1>
        <div class="split">
          <div id="text">
            <p id="description" class="item"></p>
            <h3>
              <span id="director">Director:</span><br /><span id="producer"
                >Producer:</span
              ><br /><span id="release_date">Release_date:</span>
            </h3>
          </div>
          <div id="out-image"></div>
        </div>
      </section>
      <section class="bg-2">
        <div class="split">
          <div id="out-movie_banner"></div>
          <div id="text2">
            <h1 id="original_title">Original_title:</h1>
            <h4 id="original_title_romanised">Original_title_romanised:</h4>
            <p>
              <span id="rt_score">Rt_score: </span><br /><span id="running_time"
                >Running_time:</span
              >
            </p>
          </div>
        </div>
      </section>
      <selection>
        <div id="species">
          <div class="split">
            <div>
              <p><span id="name"></span></p>
            </div>
            <div></div>
          </div>
        </div>
      </selection>
    </div>
    <script src="api.js"></script>
  </body>
</html>
