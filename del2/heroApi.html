<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chooseFilmCont">
      <form action="" id="chooseFilm">
        <!--Vet att input list inte riktigt har fullsupport och är olika i olika browsers xD
        Går att använda search/selcet och göra något liknande men ville testa och det fungerar okej
        tips kör helst i firefox
        ska det bli kompatibelt med alla browser får man ha lite alternativ -->
        <label for="films"
          >Search and browes movies from ghibliapi.herokuapp
        </label>
        <input
          list="films"
          name="films"
          id="film"
          minlength="3"
          autocomplete="off"
        />
        <datalist id="films" style="height: 5.1em; overflow: hidden"></datalist>
        <input type="submit" />
        <p id="errormsg"></p>
      </form>
    </div>
    <div id="filmChoice" class="outCont">
      <section class="bg-1">
        <h1 id="title"></h1>
        <div class="split">
          <div id="text">
            <p id="description" class="item"></p>
            <h3>
              <span id="director"></span><br /><span id="producer"></span
              ><br /><span id="release_date"></span>
            </h3>
          </div>
          <div id="out-image"></div>
        </div>
      </section>
      <section class="bg-2">
        <div class="split">
          <div id="out-movie_banner"></div>
          <div id="text2">
            <h1 id="original_title"></h1>
            <h2 id="original_title_romanised"></h2>
            <p><span id="rt_score"></span><span id="running_time"></span></p>
          </div>
        </div>
      </section>
    </div>
    <script src="api.js"></script>
  </body>
</html>
